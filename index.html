</div>
<div id="countryInfo" class="w-100 mt-4 d-flex justify-content-center mb-4">

        <div class="row g-0">

<script>
    async function search(){
        console.log(inputVal.value);


            if(inputVal.value){
                const response = await fetch(`https://restcountries.com/v3.1/name/${inputVal.value}?fullText=true`);
                console.log(response);
                response.json().then((data)=>{
                    console.log(data);
                    // flagname.innerHTML = inputVal.value;
                    //common
                    const common = data[0].name.common
                    console.log(common)
                    // official
                    const official = data[0].name.official
                    console.log(official)
                    //currency
                    let currinfo=``;
                    for(let cur in data[0].currencies){
                        let currencyname = data[0].currencies[cur].name;
                        let currencySymbol = data[0].currencies[cur].symbol;
                        // console.log(currencyname,': ',currencySymbol)
                        // currinfo = currinfo + currencyname + ":" + currencySymbol + ",";
                        currinfo += `${currencyname}:${currencySymbol}<br>`
                    }
                    console.log("currency",currinfo)
                    //capital
                    const capital = data[0].capital[0]
                    console.log(capital)
                    //language
                    const lang = data[0].languages
                    let nationalLang = ""
                    count=0
                    for(x in lang){
                        console.log(lang[x]);
                        // nationalLang.push(lang[x])
                        
                        nationalLang= nationalLang + lang[x]+ " ";
                        
                    }
                    //borders
                    let border = "" 
                    
                    data[0].borders && data[0].borders.forEach(b=>border=border+b+" ")
                    console.log(border)
                    //area
                    const area = data[0].area;
                    console.log(area)

                    // googlemap
                    const gmap = data[0].maps.googleMaps

                    //population
                    const population= data[0].population;

                    // timezone
                    const timezones = data[0].timezones;

                    //continent
                    const continent = data[0].continents

                    //flags.png
                    const flags = data[0].flags.png
                    countryInfo.innerHTML = `
                        <div class="card mb-3 w-100 p-3">
                            <div class="row g-0">
                                <div class="col-md-5 d-flex flex-column justify-content-center">
                                    <img src=${flags} class="img-fluid rounded-start" alt="...">
                                    <p class="text-center" id="flagname">Flag</p>
                                </div>
                                <div class="col-md-6 ms-2 p-2">
                                    <div class="card-body">
                                        <h5 class="card-title" >Name: <span>${common}</span></h5>
                                        <h5 class="card-title" >Official Name: <span>${official}</span></h5>
                                        <h5 class="card-title">Currency: <span>${currinfo}</span></h5>
                                        <h5 class="card-title">Capital: <span>${capital}</span></h5>
                                        <h5 class="card-title">Languages: <span>${nationalLang}</span></h5>
                                        <h5 class="card-title">Borders: <span>${border}</span></h5>
                                        <h5 class="card-title">Area: <span>${area}</span></h5>
